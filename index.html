<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BF6 Clips Hub</title>
  <!-- Basic reset and font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Battlefield&nbsp;6 Clips</h1>
      <p class="tagline">Curated community clips from YouTube, X, and Reddit</p>
    </div>
  </header>
  <main class="container">
    <div id="clips" class="clips-grid"></div>
  </main>
  <footer>
    <div class="container">
      <p>
        Want your clip featured? Update <code>clips.json</code> with your
        entry or submit a pull request!
      </p>
    </div>
  </footer>
  <!-- Official embed scripts for X (Twitter) and Reddit -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script async src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
  <script src="script.js"></script>
</body>
</html>
